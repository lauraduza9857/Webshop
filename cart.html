<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cart</title>
    <link rel="stylesheet" href="./src/styles/cart.scss">
</head>
<body>

    <nav>
        <section>
                <img src="./img/Logo.png" alt="logo_secretFlavor">
                <ul>
                    <li><a href="./login.html">Sign in</a></li>
                    <li><a href="./login.html">Sign up</a></li>
                </ul>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Abut us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="./shop.html">Products</a></li>
                    <li><a href="#">Shopping</a></li>
                </ul>
            
        </section>
        <section class="nav__section--1">
            <a href="./cart.html"><img src="./img/Carrito.png" alt="cart"></a>
        </section>
    </nav>
 
    <section class="cart__banner">
        <h1>Shopping cart</h1>
    </section>

    <ul class="cart" id="cart">
    </ul>

    <button class="addmore button">Add more products</button>
    <div class="money">
        <div class="money__options">
            <p>Sub total:</p>
            <div id="total"></div>
        </div>
        <div class="money__options">
            <p>Delivery fees</p>
            <div id="delivery">500</div>
        </div>
        <div class="money__options">
            <p>Total</p>
            <div id="total"></div>
        </div>

    </div>
    


    <form class="forms" id="paymentForm">

        <label for="">Town</label>
        <input type="text" placeholder="Town" name="town">
        <label for="">Address</label>
        <input type="text" placeholder="Address" name="address">
        <label for="">Payment Methods</label>
        <select name="card" id="card">
            <option>Options</option>
            <option value="VISA">Visa</option>
            <option value="MASTERCARD">MasterCard</option>
        </select>
        <input type="number" placeholder="Card number" name="card_number">


        <input type="submit" class="button button--1" value="Send order">
    </form>





    <script src="./src/scripts/cart.js" type="module"></script>
</body>
</html>
