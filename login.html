<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sección</title>
</head>
<body>
    <!--Creamos el formulario de registro-->
    <div id="singupbox"> 
        <div id="imagesingup">
                <!--aquí va la imagen entonces carga -->
        </div>
        <div>
            <form>
                <input type="text" placeholder="Name" name="name">
                <input type="text" placeholder="LastName" name="lastname">
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <label><input type="checkbox" id="termandcondition" value="termandcondition"> Acepto Términos y Condiciones</label>
                <input type="submit" value="Continue">
            </form>
        </div>
    </div>

    <!--Creamos el formulario de Inicio de sección-->

    <div id="singupbox"> 
        <div id="imagesingin">
                <!--aquí va la imagen2 entonces carga -->
        </div>
        <div>
            <form>
                <input type="text" placeholder="Name or Email Address" name="nameoremail">
                <input type="password" placeholder="Password" name="password">
                <input type="submit" value="Sing In">
            </form>
        </div>
    </div>

</body>
</html>
