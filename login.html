<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/forms.css">
    <script src="src/scripts/app.js" type="module"></script>

    <title>Iniciar Sesión</title>
</head>
<body>
    <!--Creamos el formulario de registro-->
    <div id="loginBox"> 
        <div id="imagesingup">
                <!--aquí va la imagen entonces carga -->
                <img class="imgSignUp" src="img/form1.png"> 
        </div>
        <div>
            <form id="createUserForm">
                <!--Los <ul> y <li> me sirven para organizar el formulario en filas y columnas para luego darle estilos -->
                <ul>
                    <li><input type="text" placeholder="Name" name="name"></li>
                    <li><input type="text" placeholder="UserName" name="username"></li>
                    <li><input type="email" placeholder="Email" name="email"></li>
                    <li><input type="password" placeholder="Password" name="password"></li>
                    <br>
                    <br>
                    <li><label><input type="checkbox" id="termandcondition" value="termsAndConditions"> Accept Terms and Conditions</label></li>
                    <br>
                    <br>
                    <li><input type="submit" value="Continue"></li>
                </ul>
            </form>
        </div>
    </div>

    <!--Creamos el formulario de Inicio de sección-->

    <div id="loginBox"> 
        <div id="imageSingIn">
                <!--aquí va la imagen2 entonces carga -->
                <img class ="imgSignin" src="img/form2.png"> 
        </div>
        <div>
            <img class="logo" src="img/logo.png"> 
            <form id="loginForm">
                <ul>
                    <li><input type="text" placeholder="Email Address" name="email"></li>
                    <li><input type="password" placeholder="Password" name="password"></li>
                    <br>
                    <br>
                    <li><input type="submit" value="Sing In"></li>
                </ul>
            </form>
        </div>
    </div>

</body>
</html>
